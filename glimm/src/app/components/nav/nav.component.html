<nav class="top-nav">
  <a class="navbar-brand" [routerLink]="'.'">
    <div id="logo" class="d-flex">
      <img src="../../../assets/Logo_Glimm_white.png" alt="Glimm Logo" />
      <h4 class="mb-0 logo-text">Glimm</h4>
    </div>
  </a>
  <input
    id="menu-toggle"
    type="checkbox"
    [checked]="isMobileMenuOpen"
    (change)="toggleMobileMenu()"
    #menuToggle
  />
  <label class="menu-button-container" for="menu-toggle">
    <div class="menu-button"></div>
  </label>

  <ul class="menu justify-content-between" style="width: 100%">
    <div class="d-flex align-items-center gap-3 menu-link">
      <li class="discover">
        <input type="checkbox" id="drop-4" hidden #dropCheckbox />
        <label
          class="dropHeader hover-underline-animation white-on-dark-mode"
          for="drop-4"
          (click)="toggleDropdown()"
          >Discover
          <span
            class="arrow"
            [class.rotate-arrow]="isDropdownOpen"
            (click)="toggleDropdown()"
            >&#9662;</span
          >
        </label>
        <ul class="list" style="width: 100%" *ngIf="isDropdownOpen">
          <li class="item">
            <a
              [routerLink]="'photography'"
              (click)="closeMenu(); selectMenuItem()"
              >Photography</a
            >
          </li>
          <li class="item">
            <a [routerLink]="'painting'" (click)="closeMenu(); selectMenuItem()"
              >Painting</a
            >
          </li>
          <li class="item">
            <a
              [routerLink]="'sculpture'"
              (click)="closeMenu(); selectMenuItem()"
              >Sculpture</a
            >
          </li>
          <li class="item">
            <a
              [routerLink]="'installation'"
              (click)="closeMenu(); selectMenuItem()"
              >Installation</a
            >
          </li>
        </ul>
      </li>

      <li>
        <a
          class="nav-link hover-underline-animation white-on-dark-mode"
          [routerLink]="'about'"
          (click)="closeMenu()"
          >About</a
        >
      </li>
      <li>
        <a
          class="nav-link hover-underline-animation white-on-dark-mode"
          [routerLink]="'contact'"
          (click)="closeMenu()"
          >Contact</a
        >
      </li>
    </div>

    <div class="d-flex align-items-center gap-3 menu-link">
      <li>
        <div class="search">
          <app-search (requestCloseMenu)="closeMenu()"></app-search>
        </div>
      </li>

      <li *ngIf="!isLoggedIn">
        <div class="d-flex">
          <a
            class="nav-link hover-underline-animation me-3 white-on-dark-mode"
            routerLink="/login"
            (click)="closeMenu()"
            >Login</a
          >
          <a
            class="nav-link hover-underline-animation white-on-dark-mode"
            routerLink="/register"
            (click)="closeMenu()"
            >Register</a
          >
        </div>
      </li>

      <li *ngIf="isLoggedIn">
        <div class="d-flex">
          <a
            class="nav-link hover-underline-animation me-3 white-on-dark-mode"
            routerLink="/dashboard"
            (click)="closeMenu()"
            ><i class="bi bi-grid me-2"></i>Dashboard</a
          >
          <a
            class="nav-link hover-underline-animation white-on-dark-mode"
            [routerLink]="['/artist', artistData?.uid]"
            (click)="closeMenu()"
            ><img
              [src]="artistData?.profile_picture"
              alt="User Profile Image"
              width="32"
              height="32"
              class="rounded-circle border border-white"
              style="object-fit: cover"
          /></a>
        </div>
      </li>

      <li>
        <div class="container-toggle">
          <label class="toggle" for="switch">
            <input
              id="switch"
              class="input"
              type="checkbox"
              (click)="toggleTheme()"
            />
            {{ isDarkTheme() ? "" : "" }}
            <div class="icon icon--moon">
              <svg
                height="20"
                width="20"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <linearGradient
                    id="moon-gradient"
                    x1="50%"
                    y1="0%"
                    x2="50%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#4155e2">
                      <animate
                        attributeName="stop-color"
                        values="#4155e2; #202a44; #4155e2"
                        dur="4s"
                        repeatCount="indefinite"
                      ></animate>
                    </stop>

                    <stop offset="100%" stop-color="#202a44">
                      <animate
                        attributeName="stop-color"
                        values="#202a44; #4155e2; #202a44"
                        dur="4s"
                        repeatCount="indefinite"
                      ></animate>
                    </stop>
                  </linearGradient>
                </defs>
                <path
                  clip-rule="evenodd"
                  fill="url('#moon-gradient')"
                  d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>

            <div class="icon icon--sun">
              <svg
                height="25"
                width="25"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <linearGradient
                    id="sun-gradient"
                    x1="50%"
                    y1="0%"
                    x2="50%"
                    y2="100%"
                  >
                    <stop offset="0%" stop-color="#f32487">
                      <animate
                        attributeName="stop-color"
                        values="#f32487; #202a44; #f32487"
                        dur="7s"
                        repeatCount="indefinite"
                      ></animate>
                    </stop>

                    <stop offset="100%" stop-color="#202a44">
                      <animate
                        attributeName="stop-color"
                        values="#202a44; #f32487; #202a44"
                        dur="7s"
                        repeatCount="indefinite"
                      ></animate>
                    </stop>
                  </linearGradient>
                </defs>
                <path
                  fill="url('#sun-gradient')"
                  d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
                ></path>
              </svg>
            </div>
          </label>
        </div>
      </li>
    </div>
  </ul>
</nav>
