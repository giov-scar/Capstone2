<div class="modal-header">
  <h5 class="modal-title">Update Cover Picture</h5>
  <button type="button" class="btn-close bg-white" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <div class="row mt-3">
    <div class="mb-3">
      <label for="workDescription" class="form-label">Update your Education studies</label>
      <div class="d-flex flex-column" >
      <input [(ngModel)]="baText" type="text" name="baCourse" id="baCourse">
      <input [(ngModel)]="maText" type="text" name="maCourse" id="maCourse">
    </div>
    </div>

  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="confirmUpdate()">Confirm</button>
</div>
