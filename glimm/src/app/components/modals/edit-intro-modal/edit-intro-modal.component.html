<div class="modal-header">
  <h5 class="modal-title">Update Cover Picture</h5>
  <button type="button" class="btn-close bg-white" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <div class="row mt-3">
    <div class="mb-3">
      <label for="workDescription" class="form-label">Your Intro</label>
      <p>Update your short description about yourself</p>
      <p>(we suggest a maximum of 500 words)</p>
      <textarea [(ngModel)]="introText" class="form-control" id="workDescription"  name="description" cols="70" rows="5"></textarea>
    </div>

  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="confirmUpdate()">Confirm</button>
</div>
